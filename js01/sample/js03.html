<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>JS練習</title>
</head>
<body>
<h1 id="echo">JS練習</h1>



<script>
const num = Math.random(); // 小数点の乱数
const r = Math.ceil(num*5); // 繰り上げ、１～５
if(r == 1){
    console.log( "大吉" );
}
if(r == 2){
    console.log( "中吉" );
}
if(r == 3){
    console.log( "小吉" );
}
if( r == 4 ){
    console.log( "吉");
}
if(r == 5){
    console.log( "凶" );
}





</script>
</body>
</html>
