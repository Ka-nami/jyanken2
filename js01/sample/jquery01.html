<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>jquery練習</title>
<script src="js/jquery-2.1.3.min.js"></script>
</head>
<body>
<h1 id="echo">jquery練習</h1>



<script>
$("#echo").on("click",function(){
    $("#echo").html("大吉");
    $("#echo").css("color","#ff0000");
    $("#echo").css("font-size","500px");
    $("#echo").fadeOut(2000).fadeIn(200);
});



</script>
</body>
</html>
